<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    
    <h1>Programming language Suggester</h1>
    <h4>To determine which which programming language is most suitable for you, please answer the following questions.</h4>

    <form id="programming">
    <div class="form">
      <p>
        <div class="row">
          <div class="col-md-2"><label for="name">What is your name?</label></div> 
          <div class="col-md-3"><input id="name" type="text"></div> 
        </div>
      </p>
      <p>
        <div class="row">
          <div class="col-md-2"><label for="age">How old are you?</label></div> 
          <div class="col-md-3"><input id="age" type="text"></div> 
        </div>
      </p>
      <p>
        <div class="row">
          <div class="col-md-2"><label for="gender">What is your gender?</label></div> 
          <div class="col-md-3">
            <select id="gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div> 
        </div>
      </p>
      <p>
        <div class="row">
          <div class="col-md-2"><label for="sleep">When are you most productive?</label></div> 
          <div class="col-md-3">
            <select id="sleep">
              <option value="late">Stay up late</option>
              <option value="early">Get up early</option>
            </select>
        </div> 
        </div>


        
        
        
      </p>
      <p>
        
        <div class="row">
          <div class="col-md-2"><label for="animal">Which of these animals would you adopt as a pet?</label></div>
        <div class="col-md-3">
          <label>
            <input type="radio" name="animal" value="dog" checked>
            Dog&nbsp&nbsp
          </label>

          <label>
            <input type="radio" name="animal" value="cat">
            Cat&nbsp&nbsp
          </label>

          <label>
            <input type="radio" name="animal" value="other">
            Other
          </label>
        </div>
      </p>
      <p>
        <label for="age">What is your favorite color?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <div>
          <label>
            <input type="radio" name="age" value="red" checked>
            Red&nbsp&nbsp
          </label>

          <label>
            <input type="radio" name="age" value="blue">
            Blue&nbsp&nbsp
          </label>

          <label>
            <input type="radio" name="age" value="green">
            Green&nbsp&nbsp
          </label>

          <label>
            <input type="radio" name="age" value="other">
            Other
          </label>
        </div>
              
      <button type="submit" class="btn">Suggest programming languages!</button>
      </p>

    </form>

    </div>
  </body>
