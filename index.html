<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming language Suggester</h1>
    <p>To determine which which programming language is most suitable for you, please answer the following question</p>

    <form id="celebrity">
    <div class="form-group">
      <p>
      <label for="name">Name:</label>
      <input id="name" type="text">
    </p>
    <p>
      <label for="age">Age:  </label>
      <input id="age" type="text"></p>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
    </div>
  </body>
